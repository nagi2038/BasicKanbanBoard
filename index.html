<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KanBan board</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="toolbox-cont">
      <div class="toolbox-priority-cont">
        <div class="color red"></div>
        <div class="color blue"></div>
        <div class="color green"></div>
        <div class="color pink"></div>
      </div>
      <div class="action-btn-cont">
        <div class="add-btn">
          <i class="fa-sharp fa-solid fa-plus"></i>
        </div>
        <div class="remove-btn">
          <i class="fa-solid fa-trash"></i>
        </div>
      </div>
    </div>
    <div class="main-cont">
      <!-- <div class="ticket-cont">
        <div class="ticket-color pink"></div>
        <div class="ticket-id">12345</div>
        <div class="ticket-area">this text</div>
        <div class="ticket-lock">
          <i class="fa-sharp-duotone fa-solid fa-lock"></i>
        </div> -->
        <!-- <img src="" alt="" />
      </div> -->
    </div>
    
    <div class="model-cont">
      <textarea class="textarea-cont" placeholder="Enter you text"></textarea>
      <div class="priority-color-cont">
        <div class="priority-color red active"></div>
        <div class="priority-color blue"></div>
        <div class="priority-color green"></div>
        <div class="priority-color pink"></div>
      </div>
    </div>
    
    <!-- src :https://www.npmjs.com/package/short-unique-id -->
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
